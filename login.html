<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>后台管理系统</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/login.css">
</head>

<body>
    <div class="layui-main">
        <img src="/assets/images/logo.png" />
    </div>
    <!-- 登录框 -->
    <div class="login-box layui-form">
        <div class="login-img"></div>
        <form class="layui-form" id="form-reg2">
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-username"></i>
                <input type="text" name="username" required lay-verify="required|username" placeholder="请输入用户名" autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-password"></i>
                <input type="password" name="password" required lay-verify="required|pass" placeholder="请输入密码" autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-item">
                <button class="layui-btn layui-btn-fluid" lay-submit="">登录</button>
            </div>
            <a href="javascript:;" class="layui-form-a layui-form-item">前往注册页面</a>
        </form>
    </div>
    <!-- 注册框 -->
    <div class="login-box2">
        <div class="login-img"></div>
        <form class="layui-form" id="form-reg">
            <div class=" layui-form-item ">
                <i class="layui-icon layui-icon-username "></i>
                <input type="text " name="username" required lay-verify="required" placeholder="请输入标题 " autocomplete="off " class="layui-input ">
            </div>
            <div class="layui-form-item ">
                <i class="layui-icon layui-icon-password "></i>
                <input type="password " name="password" required lay-verify="required|pass " placeholder="请输入密码 " autocomplete="off " class="layui-input ">
            </div>
            <div class="layui-form-item ">
                <i class="layui-icon layui-icon-password "></i>
                <input type="password " name="repassword" required lay-verify="required|pass|repass " placeholder="请确认密码 " autocomplete="off " class="layui-input ">
            </div>
            <div class="layui-form-item ">
                <button class="layui-btn layui-btn-fluid " lay-submit=" ">注册</button>
            </div>
            <a href="javascript:; " class="layui-form-a2 layui-form-item ">前往登录页面</a>
        </form>
    </div>
    <script src="/assets/lib/layui/layui.all.js "></script>
    <script src="/assets/lib/jquery.js "></script>
    <script src="/assets/js/base.js"></script>
    <script src="/assets/js/login.js "></script>

</body>

</html>
