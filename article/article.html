<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/article/article.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header" style="position: relative;">文章类别管理<button type="button" class="layui-btn  layui-btn-normal layui-btn layui-btn-sm" id="btn-1" style="position:absolute;right:30px;top:10px">添加类别</button></div>
        <div class="layui-card-body">
            <table class="layui-table">
                <colgroup>
                    <col>
                    <col>
                    <col width="250">
                </colgroup>
                <thead>
                    <tr>
                        <th>文章</th>
                        <th>类别</th>
                        <th>管理</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    <!-- jsx提交-->
    <script type="text/html" id="jsx">
        <form class="layui-form" id="form-add">
            <div class="layui-form-item">
                <label class="layui-form-label">名称</label>
                <div class="layui-input-block">
                    <input type="text" name="name" required lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">类别</label>
                <div class="layui-input-block">
                    <input type="text" name="alias" required lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
    </script>
    <!-- 编辑 -->
    <script type="text/html" id="bianji">
        <form class="layui-form" id="form-bianji" lay-filter="articleform">
            <input type="hidden" name="Id" />
            <div class="layui-form-item">
                <label class="layui-form-label">名称</label>
                <div class="layui-input-block">
                    <input type="text" name="name" required lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">类别</label>
                <div class="layui-input-block">
                    <input type="text" name="alias" required lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="formDemo" id=btn-qrxg>确认修改</button>
                </div>
            </div>
        </form>
    </script>
    <!-- 模板引擎 -->
    <script type="text/html" id="tpl-1">
        {{each data}}
        <tr>
            <td>{{$value.name}}</td>
            <td>{{$value.alias}}</td>
            <td>
                <button type="button" class="layui-btn layui-btn-xs layui-btn-normal btn-bianji" data-id="{{$value.Id}}">编辑</button>
                <button type="button " class="layui-btn layui-btn-xs layui-btn-danger" id="btn-del" data-id2="{{$value.Id}}">删除</button>
            </td>
        </tr>
        {{/each}}
    </script>
    <script src="/assets/lib/layui/layui.all.js "></script>
    <script src="/assets/lib/jquery.js "></script>
    <script src="/assets/js/base.js "></script>
    <script src="/assets/lib/template-web.js "></script>
    <script src="/assets/article/article.js "></script>
</body>

</html>
